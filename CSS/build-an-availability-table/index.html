<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Availability Table</title>
  </head>
  <body>
    <table>
      <thead>
        <th></th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </thead>
      <tbody>
        <tr class="half">
          <th class="time">9AM</th>
          <td class="availability-0"></td>
          <td class="availability-1"></td>
          <td class="availability-2"></td>
          <td class="availability-2"></td>
          <td class="availability-5"></td>
        </tr>
        <tr>
          <th></th>
          <td class="availability-3"></td>
          <td class="availability-4"></td>
          <td class="availability-4"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
        </tr>
        <tr class="half">
          <th class="time">10AM</th>
          <td class="availability-3"></td>
          <td class="availability-4"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
        </tr>
        <tr>
          <th></th>
          <td class="availability-0"></td>
          <td class="availability-1"></td>
          <td class="availability-4"></td>
          <td class="availability-4"></td>
          <td class="availability-0"></td>
        </tr>
        <tr class="half">
          <th class="time">11AM</th>
          <td class="availability-3"></td>
          <td class="availability-4"></td>
          <td class="availability-2"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
        </tr>
        <tr>
          <th></th>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
          <td class="availability-2"></td>
          <td class="availability-1"></td>
          <td class="availability-0"></td>
        </tr>
        <tr class="half">
          <th class="time">12PM</th>
          <td class="availability-3"></td>
          <td class="availability-0"></td>
          <td class="availability-4"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
        </tr>
        <tr>
          <th></th>
          <td class="availability-2"></td>
          <td class="availability-3"></td>
          <td class="availability-3"></td>
          <td class="availability-2"></td>
          <td class="availability-0"></td>
        </tr>
        <tr class="half">
          <th class="time">1PM</th>
          <td class="availability-3"></td>
          <td class="availability-4"></td>
          <td class="availability-4"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
        </tr>
        <tr>
          <th></th>
          <td class="availability-0"></td>
          <td class="availability-3"></td>
          <td class="availability-4"></td>
          <td class="availability-4"></td>
          <td class="availability-4"></td>
        </tr>
        <tr class="half">
          <th class="time">2PM</th>
          <td class="availability-3"></td>
          <td class="availability-4"></td>
          <td class="availability-4"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
        </tr>
        <tr>
          <th></th>
          <td class="availability-3"></td>
          <td class="availability-2"></td>
          <td class="availability-4"></td>
          <td class="availability-5"></td>
          <td class="availability-4"></td>
        </tr>
        <tr class="half">
          <th class="time">3PM</th>
          <td class="availability-3"></td>
          <td class="availability-4"></td>
          <td class="availability-4"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
        </tr>
        <tr>
          <th></th>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
          <td class="availability-4"></td>
          <td class="availability-4"></td>
        </tr>
        <tr class="half">
          <th class="time">4PM</th>
          <td class="availability-3"></td>
          <td class="availability-0"></td>
          <td class="availability-3"></td>
          <td class="availability-2"></td>
          <td class="availability-5"></td>
        </tr>
        <tr>
          <th class="time">5PM</th>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
          <td class="availability-5"></td>
          <td class="availability-3"></td>
          <td class="availability-4"></td>
        </tr>
      </tbody>
    </table>
    <div id="legend">
      <span>Availability</span>
      <div id="legend-gradient"></div>
    </div>
  </body>
</html>

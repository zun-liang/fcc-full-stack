<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>Styled To-Do List</title>
  </head>
  <body>
    <div>
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="list1" /><label for="list1"
            >Explore gaming keyboards</label
          >
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="" target="_blank">Store link</a>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="list2" /><label for="list2"
            >Finish the report</label
          >
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="" target="_blank"
                >Request Access</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="list3" /><label for="list3"
            >View Phone's Warranty</label
          >
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="" target="_blank">View Receipts</a>
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="list4" /><label for="list4"
            >Check Professor Specs</label
          >
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="" target="_blank"
                >View Model Number</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>

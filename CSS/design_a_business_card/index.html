<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet" />
    <title>Business Card</title>
  </head>
  <body>
    <div class="business-card">
      <img
        class="profile-image"
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="profile"
      />
      <p class="full-name">Your Name</p>
      <p class="designation">Software Developer</p>
      <p class="company">@freeCodeCamp</p>
      <hr />
      <p>Email: your-email@example.com</p>
      <p>Phone: (123) 456-7890</p>
      <a
        href="https://www.freecodecamp.org/learn/full-stack-developer/lab-business-card/design-a-business-card"
        >Portfolio</a
      >
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>
        <a href="https://x.com/">Twitter</a>
        <a href="https://linkedin.com/">LinkedIn</a>
        <a href="https://github.com/">GitHub</a>
      </div>
    </div>
  </body>
</html>

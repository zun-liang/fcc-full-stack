<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="playing-cards">
      <div class="card">
        <div class="left"><span>A</span><span>♠</span></div>
        <div class="middle"><span>♠</span></div>
        <div class="right"><span>A</span><span>♠</span></div>
      </div>
      <div class="card">
        <div class="left"><span>2</span><span>♣</span></div>
        <div class="middle"><span>♣</span><span class="flip">♣</span></div>
        <div class="right"><span>2</span><span>♣</span></div>
      </div>
      <div class="card red">
        <div class="left"><span>3</span><span>♥</span></div>
        <div class="middle">
          <span>♥</span><span>♥</span><span class="flip">♥</span>
        </div>
        <div class="right"><span>3</span><span>♥</span></div>
      </div>
      <div class="card">
        <div class="left"><span>4</span><span>♣</span></div>
        <div class="middle"><span>♣♣</span><span class="flip">♣♣</span></div>
        <div class="right"><span>4</span><span>♣</span></div>
      </div>
      <div class="card red">
        <div class="left"><span>5</span><span>♦</span></div>
        <div class="middle"><span>♦♦</span><span>♦</span><span>♦♦</span></div>
        <div class="right"><span>5</span><span>♦</span></div>
      </div>
    </main>
  </body>
</html>
